<!DOCTYPE html>
<html>
  <head>
    <title>Web Scraper</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
    />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>
    <main class="webscraper-parent" id="Frame">
      <h2 class="webscraper" id="scraper">
        <span>Web</span>
        <span class="scraper">Scraper</span>
      </h2>
      <div class="frame-child" id="rect1"></div>
      <div class="frame-item" id="rect2"></div>
      <h5 class="click-here-to" id="info">Click here to scrape from web !</h5>
      <input
        class="textfield"
        type="text"
        placeholder="Enter your URL"
        required
        id="url"
      />
      <button class="classic-buttontrue" id="download" onclick="location.href='/download_file'">
        <div class="button">
          <b class="get-started">Download CSV File</b>
        </div>
      </button>
      <button class="classic-buttontrue1" id="download" >
        <div class="button">
          <b class="get-started">Get Data</b>
        </div>
      </button>
    </main>
  </body>
</html>
